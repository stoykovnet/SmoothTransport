<!DOCTYPE html><html lang="en" dir="ltr">    <head>        <meta http-equiv="X-UA-Compatible" content="IE=edge" />        <meta charset="UTF-8" />        <title>Smooth Transport</title>        <script src="view/js/sha256.js"></script>        <script src="view/js/smooth-transport.js"></script>        <link rel="stylesheet" type="text/css" href="view/css/style.css">        <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">    </head>    <body>        <!-- login -->        <div id="login" class="login">            <h1>Smooth Transport</h1>            <h2>Your smooth log in!</h2>            <!-- login-form -->            <div id="fail-message" class="fail-message">Wrong username or password!</div>            <form id="login-form" class="login-form">                <ul>                    <li>                        <label for="username">Username</label>                    </li>                    <li>                        <input class="credential" id="username" name="username">                    </li>                    <li>                        <label for="password">Password</label>                    </li>                    <li>                        <input class="credential" type="password" id="password" name="password">                    </li>                    <li>                        <a style="margin-top: 15px;" id="login-link" href="javascript:void(0);">Log In</a>                    </li>                    <hr>                    <li>                        <a href="api/v1/sms">SMS API</a>                    </li>                </ul>            </form>            <!-- /login-form -->        </div>        <!-- /login -->    </body></html>
