<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	
	<base href="http://smooth-transport.info/" />
	
	<title>Smooth Transport</title>
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">
	
	<style type="text/css">
		html,
		body
		{
			font-family: 'Open Sans', sans-serif;
		}
		
		.title 
		{
			font-size: 32pt;
		} 
		
		.subtitle 
		{
			font-size: 20pt;
		}
		
		.container 
		{
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			-moz-transform: translateX(-50%) translateY(-50%);
			-webkit-transform: translateX(-50%) translateY(-50%);
			transform: translateX(-50%) translateY(-50%);
		}
	</style>
</head>
<body>
<div class="container">
    <span class="title">Smooth Transport</span>
	<br />
	<span class="subtitle">It's Smooth time</span>
</div>
</body>
</html>
