<!DOCTYPE html><html lang="en" dir="ltr">    <head>        <meta http-equiv="X-UA-Compatible" content="IE=edge" />        <meta charset="UTF-8" />        <base href="http://smooth-transport.info/" />        <title>Smooth Transport</title>        <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">        <style type="text/css">            html,            body { font-family: 'Open Sans', sans-serif; }            .title { font-size: 32pt; }             .subtitle { font-size: 20pt; }            .container             {                text-align: center;                position: absolute;                top: 50%;                left: 50%;                -moz-transform: translateX(-50%) translateY(-50%);                -webkit-transform: translateX(-50%) translateY(-50%);                transform: translateX(-50%) translateY(-50%);            }            .api-link {                display: block;                box-sizing: border-box;                margin: 0 auto;                width: 80%;                height: 35px;                padding: 5px;                border-radius: 15px;                background-color: #fb5;                text-decoration: none;                color: #fff;                                line-height: 20px;                transition-duration: 0.3s;            }            .api-link:hover {                border-bottom: 3px solid #d93;                      line-height: 17px;            }                        .api-link:active {                transition-duration: 0.1s;                border-bottom: 0px;                border-top: 3px solid #fb5;                background-color: #d93;                color: #ddd;                line-height: 22px;            }        </style>    </head>    <body>        <div class="container">            <span class="title">Smooth Transport</span>            <br>            <p class="subtitle">It's Smooth time</p>            <a class="api-link" href="api/v1/sms"> SMS API </a>        </div>    </body></html>
